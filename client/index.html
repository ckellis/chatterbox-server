  <script type="text/javascript">

    $(document).ready(function(){
      window.session={username:"GENERIC USERNAME"};

      $.ajax({
        url:"http://localhost:3000/initial.json",
        headers: {"datatype": "JSON"},
        crossDomain: true,
        success:function(e){
          var resp = (JSON.parse(e));
          window.initialObjs = resp.map(function(userObj){
            return new Message({username: userObj.username,message:userObj.message})
          });
          window.MessagesCol = new Messages(window.initialObjs);
          window.MessagesView = new MessagesView({collection: window.MessagesCol});
        },
        error:function(e){
          console.log("FAILURE: ",e)
        }
      });



      function ToggleSignUp(){
        this.mode = true;

        this.toggle = function(){
          if(this.mode){
            this.mode = !this.mode;
            $( ".usersignup" ).show( "slow", function() {
              // Animation complete.
            });
            $( ".userlogin" ).hide( "slow", function() {
              // Animation complete.
            });          
          }else{
            this.mode = !this.mode;
            $( ".usersignup" ).hide( "slow", function() {
              // Animation complete.
            });
            $( ".userlogin" ).show( "slow", function() {
              // Animation complete.
            }); 
          }          
        }
        $( ".signup" ).click(function() {
          this.toggle();
        }.bind(this));
        $( ".signin" ).click(function() {
          this.toggle();
        }.bind(this));
      }

      var signupToggle = new ToggleSignUp()


    })
  </script>
